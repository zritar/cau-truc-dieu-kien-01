<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 6</title>
</head>
<body>
<script>
    let number = +prompt("Nhap vao doanh so ban hang");
    if (number >= 100000000) {
        alert("Hoa hong ban nhan duoc la 10%");
    } else if (number >= 75000000) {
        alert("Hoa hong ban nhan duoc la 7%");
    } else if (number >= 45000000) {
        alert("Hoa hong ban nhan duoc la 5%");
    } else if (number >= 25000000) {
        alert("Hoa hong ban nhan duoc la 2%");
    } else {
        alert("Ban co gang hon nhe!");
    }
</script>
</body>
</html>

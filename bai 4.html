<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhap vao so thu nhat");
    let b = +prompt("Nhap vao so thu hai");
    let c = +prompt("Nhap vao so thu ba");
    let max = a;
    if (b > max) {
        max = b;
        if (c > max) {
            max = c;
        }
    }
    document.write("So lon nhat la "+ max);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 1</title>
</head>
<body>
<script>
    let a = +prompt("Nhap a");
    let b = +prompt("Nhap b");
    if (b === 0) {
        document.write("Khong the chia cho 0, nhap lai b");
    } else if (a % b === 0) {
        document.write("a chia het cho b");
    } else {
        document.write("a khong chia het cho b");
    }
</script>
</body>
</html>
